<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="fade-in">You're Invited!</h1>
    </header>
    <section class="content">
        <div class="box hidden" id="section1">
            <h2>Welcome</h2>
            <p>We are thrilled to invite you to our special event. Scroll down to see more details!</p>
        </div>
        <div class="box hidden" id="section2">
            <h2>Event Details</h2>
            <p>Date: Saturday, December 16th<br>Time: 6:00 PM<br>Venue: Sunset Gardens</p>
        </div>
        <div class="box hidden" id="section3">
            <h2>RSVP</h2>
            <p>Please let us know if you can join us. Click below to RSVP!</p>
            <button>RSVP Now</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
